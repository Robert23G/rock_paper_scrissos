<script>

const choices = ['Rock', 'Paper', 'Scrissors']; // THE CHOICES
function computerPlay() { // Function that makes computer pick rock paper or scrissors
    const computerChoice = choices[Math.floor(Math.random()*choices.length)];
    return computerChoice;
}

const playerChoice = prompt('What do you pick?'); //asks user to input his choice

// creating playRound() function
function playRound(playerSelection,computerSelection) {
    
    if (playerSelection === 'Rock'){
        if (computerSelection === 'Rock') {
            return 'It is a tie. Try again.';
        } else if (computerSelection === 'Paper') {
            return 'You Lose! Rock is beaten by Paper.';
        } else (computerSelection === 'Scrissors') {
            return 'You Win! Rock beats Scrissors.';
        }
    } 
    else if (playerSelection === 'Paper'){
        if (computerSelection === 'Rock') {
            return 'You Win! Paper beats Rock.';
        } else if (computerSelection === 'Paper') {
            return 'It is a tie. Try again.';
        } else (computerSelection === 'Scrissors') {
            return 'You Lose! Paper is beaten by Scrissors.';
        }
    }
    else (playerSelection === 'Scrissors'){
        if (computerSelection === 'Rock') {
            return 'You Lose! Scrissors are beaten by Rock.';
        } else if (computerSelection === 'Paper') {
            return 'You Win! Scrissors beat Paper.';
        } else (computerSelection === 'Scrissors'){
            return 'It is a tie. Try again.';
        }
    }

}

// setting up parameters for the playRound() function
const playerSelection = playerChoice.charAt(0).toUpperCase() + playerChoice.slice(1).toLowerCase(); 
const computerSelection = computerPlay();


//testing
console.log(playRound(playerSelection, computerSelection));



</script>
